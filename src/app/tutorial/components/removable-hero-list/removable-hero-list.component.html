<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a (click)="clickHero.emit(hero)">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button
      class="delete"
      title="delete hero"
      (click)="removeHero.emit(hero)"
      [disabled]="!hero.deletable"
    >
      x
    </button>
  </li>
</ul>
