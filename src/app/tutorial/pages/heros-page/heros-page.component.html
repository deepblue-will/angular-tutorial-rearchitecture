<h2>My Heroes</h2>

<div>
  <label
    >Hero name:
    <input #heroName />
  </label>
  <!-- (click) 入力値をadd()に渡したあと、入力をクリアする -->
  <button (click)="add(heroName.value); heroName.value = ''">
    add
  </button>
</div>

<app-removable-hero-list
  [heroes]="heroes$ | async"
  (removeHero)="delete($event)"
  (clickHero)="navigateToDetail($event)"
></app-removable-hero-list>
